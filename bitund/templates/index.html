<!DOCTYPE html>
<html ng-app="nektime">
<head>
    <meta charset="utf-8" />
    <base href="/">
	<script type="text/javascript" src="/static/libs/jquery.js"></script>
    <script type="text/javascript" src="/static/libs/angular.js"></script>
    <script type="text/javascript" src="/static/libs/angular-animate.min.js"></script>
    <script type="text/javascript" src="/static/libs/angular-route.js"></script>
    <script type="text/javascript" src="/static/libs/loading-bar.min.js"></script>
    <script type="text/javascript" src="/static/libs/ngStorage.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="/static/css/font-awesome.css" /> -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
<header class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Nektime!</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/about">이란?</a></li>
                <li><a href="/answer"><i class="fa fa-question-circle "></i> 답변하기</a></li>
                <li><a href="/question"><i class="fa fa-edit"></i> 질문등록</a></li>
            </ul>
            <div class="nav navbar-nav navbar-right">
                <div class="nav-login-wrap" ng-controller="authCtrl">
                    <ul class="nav-login nav navbar-nav" ng-show="auth">
                        <li ng-click="loginmenu=!loginmenu">
                            <img src="/static/images/profile.png" /><span>{@ auth.username @}</span>
                        </li>
                        <ul class="nav-login-menu" slide-toggle="loginmenu" style="display: none">
                            <li><a href="">내 정보</a></li>
                            <li ng-click="logout()"><a>로그아웃</a></li>
                        </ul>
                    </ul>
                    <ul class="nav-login nav navbar-nav" ng-hide="auth">
                        <li ng-click="loginbox=!loginbox"><i class="fa fa-user"></i> 로그인</li>
                        <div class="nav-login-box" slide-toggle="loginbox" style="display: none">
                            <form ng-submit="login()">
                                <input type="text" name="username" ng-model="model.username" placeholder="아이디" />
                                <input type="password" name="password" ng-model="model.password" placeholder="비밀번호" />
                                <button type="submit" class="nav-btn">로그인</button>
                            </form>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<ng-view></ng-view>
</body>
</html>
